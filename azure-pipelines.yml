# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- main

pool:
  vmImage: 'macos-latest'

steps:

- task: JavaToolInstaller@0
  inputs:
        versionSpec: '11'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'
- task: Gradle@2
  displayName: 'assemble build'
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

- task: CopyFiles@2
  displayName: 'Copy build file'
  inputs:
    SourceFolder: '$(build.sourcesdirectory)/app/build/outputs'
    Contents: 'apk/**/*.apk'
    TargetFolder: '$(build.artifactstagingdirectory)/build'
    OverWrite: true
    flattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'upload apk into artifact directory'
  inputs:
    pathtoPublish: '$(build.artifactstagingdirectory)/build'
    artifactName: 'apk'
    artifactType: 'container'

- task: AppCenterTest@1
  displayName: 'Distribute to App Center'
  inputs:
    appFile: '$(build.artifactstagingdirectory)/apk/app-debug.apk'